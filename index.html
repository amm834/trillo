<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Trillo &mdash; Your all-in-one booking app</title>
</head>
<body>
<div class="container">
    <header class="header">
        <img src="img/logo.png" alt="Trillo logo" class="logo">
        <form action="#" class="search">
            <input type="search" class="search__input" placeholder="Search hotels">
            <button class="search__btn">
                <svg class="search__icon">
                    <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                </svg>
            </button>
        </form>
        <nav class="user-nav">
            <div class="user-nav__icon-box">
                <svg class="icon">
                    <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                </svg>
                <span class="user-nav__noti-badge">7</span>
            </div>
            <div class="user-nav__icon-box">
                <svg class="icon">
                    <use xlink:href="img/sprite.svg#icon-chat"></use>
                </svg>
                <span class="user-nav__noti-badge">13</span>
            </div>
            <div class="user">
                <img src="img/user.jpg" alt="Aung" class="user__img">
                <span class="user__name">Aung</span>
            </div>
        </nav>
    </header>

    <div class="content">
        <nav class="sidebar">Side bar</nav>
        <main class="hotel-view">Main</main>
    </div>
</div>
</body>
</html>
