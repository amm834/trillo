<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Trillo &mdash; Your all-in-one booking app</title>
</head>
<body>
<div class="container">
    <header class="header">
        <img src="img/logo.png" alt="Trillo logo" class="logo">
        <form action="#" class="search">
            <input type="search" class="search__input" placeholder="Search hotels">
            <button class="search__btn">
                <svg class="search__icon">
                    <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                </svg>
            </button>
        </form>
        <nav class="user-nav">
            <div class="user-nav__icon-box">
                <svg class="icon">
                    <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                </svg>
                <span class="user-nav__noti-badge">7</span>
            </div>
            <div class="user-nav__icon-box">
                <svg class="icon">
                    <use xlink:href="img/sprite.svg#icon-chat"></use>
                </svg>
                <span class="user-nav__noti-badge">13</span>
            </div>
            <div class="user">
                <img src="img/user.jpg" alt="Aung" class="user__img">
                <span class="user__name">Aung</span>
            </div>
        </nav>
    </header>

    <div class="content">
        <!--        Side bar -->
        <nav class="sidebar">
            <ul class="sidebar__nav">
                <li class="sidebar__item sidebar__item--active">
                    <a href="#" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use xlink:href="img/sprite.svg#icon-home"></use>
                        </svg>
                        Hotel
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="#" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                        </svg>
                        Flight
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="#" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use xlink:href="img/sprite.svg#icon-key"></use>
                        </svg>
                        Car Rental
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="#" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use xlink:href="img/sprite.svg#icon-map"></use>
                        </svg>
                        Tour
                    </a>
                </li>
            </ul>
            <p class="sidebar__legal">
                Â© 2017 by trillo. All rights reserved.
            </p>
        </nav>
        <main class="hotel-view">Main</main>
    </div>
</div>
</body>
</html>
